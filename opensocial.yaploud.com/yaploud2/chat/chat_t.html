
<html>
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/chat.css"/>
    <title>{{ info.title }}</title>
</head>

<body>

<div id="main">
    <div id="header">
        <div>
            <a href="/" target="_blank">
            <img id="yaploud_logo" src="/images/logo-small.gif" alt="YapLoud" /></a>
        </div>
    </div>

    <div id="messages"></div>
    <div id="users"></div>
    <div id="text"><textarea id="text_message" type="text" ></textarea></div>
    <div id="separator_div"></div>
    <div id="user_greeting"></div>
    <div id="controls"></div>
    <div id="footer"></div>
</div>

<!-- 
  src="/scripts/jquery-1.3.2.min.js"></script>
 -->
 
<!-- Include JavaScript here -->
<script type="text/javascript"
        src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/scripts/chat.js"></script>

<!--  Define Ning parameters -->
<script type="text/javascript">
    Chat.user.name = "{{ info.viewer }}";
    Chat.room.name = "{{ info.roomname }}";
    Chat.room.network = "{{ info.network }}";
    Chat.window.popout = "{{ info.popout }}";
    Chat.sendMessageUrl = "/chat/sendMessage/";
    Chat.getMessageUrl = "/chat/getMessages/";
</script>
</body>
</html>
