  <head>
    <script type="text/javascript">
        DEBUG = true;

	//firebug.overrideConsole();

        mylogger = {};
        mylogger.log = function(msg) {
            return false;
        };

        if (window.DEBUG && console) {
		mylogger = console;
		window.console = null;
	}

        function demo() {
            // I did lots of things here
            mylogger.log("I'm here!");
            // and a lot more
        }
    </script>
  </head>
<body>
  <h1>Firebug's console.log() Demo</h1>
  <button onclick="demo();">Firebug console.log() demo</button>
